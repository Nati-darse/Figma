<section class="py-12 bg-gray-50">
  <div class="max-w-6xl mx-auto px-6">
    <div class="bg-white p-8 rounded-xl shadow">
      <h3 class="text-xl font-semibold mb-4">Our Services</h3>
      <div class="grid gap-6 md:grid-cols-3">
        <div *ngFor="let s of items" class="flex gap-4 items-start">
          <div class="w-12 h-12 bg-gray-200 rounded-lg flex items-center justify-center text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 7h18M3 12h18M3 17h18"></path>
            </svg>
          </div>
          <div>
            <h4 class="font-medium">{{ s.title }}</h4>
            <p class="text-sm text-gray-600 mt-1">{{ s.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
