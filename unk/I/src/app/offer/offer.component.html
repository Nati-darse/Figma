<section class="py-12 bg-white">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-2xl font-semibold mb-6">What We Offer?</h2>
    <div class="grid gap-6 grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
      <div *ngFor="let o of offers" class="relative rounded-xl overflow-hidden shadow-md">
        <div class="h-40 bg-cover bg-center" [ngStyle]="{'background-image': 'url(' + o.image + ')'}"></div>
        <div class="absolute left-4 bottom-4 bg-black/60 text-white px-3 py-1 rounded">{{ o.title }}</div>
      </div>
    </div>
  </div>
</section>
