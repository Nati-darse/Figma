<section class="py-12 bg-gray-50">
  <div class="max-w-3xl mx-auto px-6">
    <h3 class="text-2xl font-semibold mb-6">Frequently Asked Questions</h3>

    <div class="space-y-3">
      <div *ngFor="let f of faqs; index as i" class="bg-white rounded-md shadow-sm overflow-hidden">
        <button class="w-full text-left px-5 py-4 flex items-center justify-between" (click)="toggle(i)">
          <span class="font-medium">{{ f.q }}</span>
          <span class="text-gray-500">{{ f.open ? 'âˆ’' : '+' }}</span>
        </button>
        <div class="px-5 pb-4" *ngIf="f.open">
          <p class="text-gray-600 text-sm">{{ f.a }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
