<section class="relative bg-gray-900 text-white">
  <div class="h-[560px] md:h-[680px] bg-cover bg-center" style="background-image: url('/assets/i1.jpeg');">
    <div class="absolute inset-0 bg-linear-to-t from-black/65 to-transparent"></div>

    <div class="relative max-w-7xl mx-auto px-6 md:px-10 h-full flex items-center">
      <div class="max-w-2xl">
        <h1 class="text-3xl md:text-5xl font-serif leading-tight drop-shadow-lg">{{ title }}</h1>
        <p class="mt-4 text-sm md:text-base text-white/90 max-w-xl">{{ subtitle }}</p>

        <div class="mt-8 flex space-x-4">
          <button class="px-5 py-3 bg-white text-gray-900 rounded-full font-medium shadow">Book a Free Call</button>
          <button class="px-5 py-3 border border-white/40 rounded-full text-white">Explore More</button>
        </div>
      </div>
    </div>
  </div>
</section>
