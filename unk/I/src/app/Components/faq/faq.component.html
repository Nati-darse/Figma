<section class="py-20 bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-serif font-light text-gray-900 mb-6">
        Frequently Asked Questions
      </h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
        Get answers to common questions about our interior design process and services
      </p>
    </div>

    <!-- FAQ Accordion -->
    <div class="space-y-4">
      <div *ngFor="let f of faqs; index as i" 
           class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100">
        
        <!-- Question Button -->
        <button 
          class="w-full text-left px-6 py-5 md:px-8 md:py-6 flex items-center justify-between group"
          (click)="toggle(i)"
          [class.bg-gray-50]="f.open">
          
          <span class="font-semibold text-gray-900 text-lg pr-4 group-hover:text-gray-700 transition-colors duration-300">
            {{ f.q }}
          </span>
          
          <span class="flex-shrink-0 w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center group-hover:bg-gray-200 transition-colors duration-300">
            <svg class="w-4 h-4 text-gray-600 transition-transform duration-300" 
                 [class.rotate-180]="f.open" 
                 fill="none" 
                 stroke="currentColor" 
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </span>
        </button>

        <!-- Answer Content -->
        <div class="overflow-hidden transition-all duration-500" 
             [class.max-h-0]="!f.open" 
             [class.max-h-96]="f.open">
          <div class="px-6 pb-6 md:px-8 md:pb-8 pt-2 border-t border-gray-100">
            <p class="text-gray-600 leading-relaxed text-base md:text-lg">
              {{ f.a }}
            </p>
            
            <!-- Additional CTA for specific questions -->
            <div *ngIf="i === 0" class="mt-4">
              <button class="bg-gray-900 text-white px-6 py-2 rounded-full text-sm font-medium hover:bg-gray-800 transition-all duration-300 transform hover:scale-105">
                Book Free Consultation
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom CTA -->
    <div class="text-center mt-12 pt-8 border-t border-gray-200">
      <p class="text-gray-600 mb-6">Still have questions? We're here to help!</p>
      <button class="bg-gray-900 text-white px-8 py-3 rounded-full font-medium hover:bg-gray-800 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
        Contact Us Today
      </button>
    </div>
  </div>
</section>
