<section class="py-12">
  <div class="max-w-7xl mx-auto px-6">
    <h3 class="text-2xl font-semibold mb-6">We Provide Best Interiors According To Your Needs</h3>

    <div class="grid gap-6 grid-cols-2 md:grid-cols-4">
      <div *ngFor="let img of images" class="rounded-lg overflow-hidden shadow-sm">
        <img [src]="img.src" [alt]="img.alt" class="w-full h-40 object-cover">
      </div>
    </div>
  </div>
</section>
