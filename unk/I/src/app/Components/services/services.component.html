<section class="py-20 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-serif font-light text-gray-900 mb-6">Our Services</h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
        Comprehensive interior design solutions tailored to transform your space into a reflection of your vision and lifestyle
      </p>
    </div>

    <!-- Services Grid -->
    <div class="bg-white rounded-2xl shadow-lg p-8 md:p-12">
      <div class="grid gap-8 md:grid-cols-3">
        <div *ngFor="let s of items; let i = index" 
             class="group p-6 rounded-xl border border-gray-100 hover:border-blue-200 transition-all duration-500 hover:shadow-xl bg-gradient-to-br from-white to-gray-50/50 hover:from-blue-50/30 hover:to-white">
          
          <!-- Icon Container -->
          <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center text-white mb-6 group-hover:scale-110 transition-transform duration-300 shadow-lg">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="i === 0" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
              <path *ngIf="i === 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
              <path *ngIf="i === 2" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"/>
            </svg>
          </div>

          <!-- Content -->
          <div>
            <h4 class="text-xl font-semibold text-gray-900 mb-3 group-hover:text-blue-700 transition-colors duration-300">
              {{ s.title }}
            </h4>
            <p class="text-gray-600 leading-relaxed mb-4">
              {{ s.description }}
            </p>
            
            <!-- Learn More Link -->
            <a href="#" class="inline-flex items-center text-red-900 hover:text-red-700 font-medium group-hover:translate-x-1 transition-transform duration-300">
              <span class="text-sm">Learn more</span>
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>

      <!-- Bottom CTA -->
      <div class="text-center mt-12 pt-8 border-t border-gray-100">
        <button class="bg-gray-900 text-white px-8 py-3 rounded-full font-medium hover:bg-gray-800 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
          Explore All Services
        </button>
        <p class="text-gray-500 mt-4 text-sm">Let's discuss your project requirements</p>
      </div>
    </div>
  </div>
</section>
